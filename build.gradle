apply from: "./libraries.gradle"

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'sonar-runner'
apply plugin: 'base'

description = 'cavalry project'

sourceCompatibility = 1.7

jar {
    manifest {
        attributes 'Implementation-Title': 'cavalry',
                'Implementation-Version': version
    }
}

ext.javaProjects = allprojects.findAll { project -> project.name == 'cavalry'}

configure(javaProjects) {
    apply from: "$rootDir/deployment.gradle"
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile(libraries.spring_context_support)
    compile(libraries.spring_jdbc)
    compile(libraries.spring_core)
    compile(libraries.spring_context)
    compile(libraries.commons_lang3)
    compile(libraries.c3p0)
    compile(libraries.slf4j_api)
    compile(libraries.logback_classic)
    compile(libraries.jackson)
    compile(libraries.httpasyncclient)
    compile(libraries.guava)
    compile(libraries.httpclient)
    compile(libraries.mybatis)
    compile(libraries.mybatis_spring)
    compile(libraries.mybatis_generator)
    compile(libraries.mysql)
    compile(libraries.jedis)
    compile(libraries.lombok)
    compile(libraries.orika_core)
    compile(libraries.javatuples)
    compile(libraries.joda_time)
    testCompile(libraries.junit)
    testCompile(libraries.spring_test)
    testCompile(libraries.assertJ)
}

test {
    systemProperties 'spring.profiles.active': 'test'
}
